{% extends "layout.html" %}

{% block title %}Courses{% endblock %}

{% block content %}
    <div class="cards">
        {% for course in courses %}
            <div class="card">
                <header>
                    <h2><a href="{% url 'courses:detail' pk=course.pk %}">{{ course.title }}</a></h2>
                </header>
                <div class="card-copy">
                    {{ course.description }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
